<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="select-field">
          <p id="selectText">Select Social media</p>
          <img src="images/arrow.png" id="arrowIcon" />
        </div>

        <ul id="lists" class="hide">
          <li class="options">
            <img src="images/facebook.png" alt="" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/instagram.png" alt="" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/youtube.png" alt="" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="images/twitter.png" alt="" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" alt="" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" alt="" />
            <p>Pinterest</p>
          </li>
        </ul>
      </div>
    </div>

    <script>
      var selectField = document.getElementById("select-field");
      var selectText = document.getElementById("selectText");
      var options = document.getElementsByClassName("options");
      var lists = document.getElementById("lists");
      var arrowIcon = document.getElementById("arrowIcon");

      selectField.onclick = function () {
        lists.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      };

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          lists.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
