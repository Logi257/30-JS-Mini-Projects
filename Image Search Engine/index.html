<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search Engine</h1>

    <form id="search-form">
      <input
        type="text"
        id="search-box"
        placeholder="Search anything here..."
      />
      <button>Search</button>
    </form>

    <div id="search-result"></div>
    <button id="show-more-btn">Show more</button>

    <script>
      const accessKey = "ICrn2dh8zTiVv09VaqvxczHRxSdoizL9pPWO1TmE6E0";
      const searchForm = document.getElementById("search-form");
      const searchBox = document.getElementById("search-box");
      const searchResult = document.getElementById("search-result");
      const showBtn = document.getElementById("show-more-btn");

      let keyword = "";
      let page = 1;

      async function searchImage() {
        keyword = searchBox.value;

        const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&orientation=landscape&client_id=${accessKey}&per_page=12`;

        const response = await fetch(url);
        const data = await response.json();

        if (page == 1) {
          searchResult.innerHTML = "";
        }
        const results = data.results;

        if (results.length == 0) {
          const heading = document.createElement("h1");
          heading.innerHTML = `No image found for <b>"${keyword}"</b>. Please try another keyword`;
          searchResult.appendChild(heading);
          showBtn.style.display = "none";
          return;
        }

        results.map((result) => {
          const image = document.createElement("img");
          image.src = result.urls.small;
          const imageLink = document.createElement("a");
          imageLink.href = result.links.html;
          imageLink.target = "_blank";
          imageLink.appendChild(image);
          searchResult.appendChild(imageLink);
        });
        showBtn.style.display = "block";
      }

      searchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        page = 1;
        searchImage();
      });

      showBtn.addEventListener("click", () => {
        page++;
        searchImage();
      });
    </script>
  </body>
</html>
